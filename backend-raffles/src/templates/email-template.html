<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ticket de Sorteo</title>
</head>
<body style="margin:0; padding:0; font-family:Segoe UI, sans-serif; color:#fff;">
  <table align="center" width="100%" cellpadding="0" cellspacing="0" role="presentation" style="padding: 20px;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="background-color:#1f2937; border-radius:14px; padding: 20px; border-top:4px solid #facc15; border-bottom:4px solid #facc15;">
          <tr>
            <td style="text-align:left; color:#facc15; font-size:20px; font-weight:bold;">
              {{RECIPIENT_NAME}}<br>
              <span style="color:#d1d5db; font-size:14px; font-weight:normal;">C.I: {{NATIONALID}}</span>
            </td>
            <td align="center" style="padding: 10px;">
              <div style="border-radius:10%; width:80px; height:80px; overflow:hidden; display:flex; align-items:center; justify-content:center;">
                <img src="https://ganaconleadershoes.com/images/logo.png" alt="Logo" style="width:72px; height:72px; border-radius:10%;">
              </div>
              <p style="margin:5px 0 0; color:#facc15; font-size:12px; text-transform:uppercase; font-weight:bold;">Juega y gana con Leader Shoes</p>
            </td>
            <td align="center">
              {{WINNING_SECTION}}
            </td>
          </tr>

          <tr>
            <td colspan="3" style="text-align:center; padding:20px 10px;">
              <h3 style="color:#fff; font-size:22px; margin:0;">Ya est√°s participando en nuestro gran sorteo.</h3>
              <h3 style="color:#facc15; font-size:22px; margin:5px 0;">{{RAFFLE_TITLE}}</h3>
              <p style="color:#9ca3af; font-size:14px;">{{RAFFLE_DESCRIPTION}}</p>
            </td>
          </tr>

          <tr>
            <td colspan="3" style="padding:10px;">
              <table width="100%" cellpadding="5" cellspacing="0" role="presentation" style="background-color:#1f2937; border-radius:8px;">
                {{TICKET_NUMBERS}}
              </table>
            </td>
          </tr>

          <tr>
            <td colspan="3" align="center" style="color:#9ca3af; font-size:12px; padding-top:20px;">
              NRO DE ORDEN: {{UUID}}
              <div style="height:6px; background-color:#facc15; width:100%; margin-top:6px;"></div>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
